# MSVisitor/src/main/resources/application.yml
server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/msvisitor?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect